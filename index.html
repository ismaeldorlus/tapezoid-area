<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Trapezoid Area Calulator</h1>
    <img src="img/area-trapezoid.png" alt="" />
    <hr />
    <h2>Measurements</h2>
    <p>Length of base 1: <input id="base1" type="number" /></p>
    <p>Length of base 2: <input id="base2" type="number" /></p>
    <p>Length of height: <input id="height" type="number" /></p>
    <hr />
    <h2>Area</h2>
    <button id="calc">Calculate Area</button>
    <h3>
      The area of the trapezoid is: <span id="spanny">-----</span
      ><span id="check"></span>
    </h3>
  </body>
</html>
